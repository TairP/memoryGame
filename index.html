<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="main">
      <header class="header">
        <h2 class="title">Memory Game</h2>
      </header>
      <button>
        hey there :) <br />
        click here to start
      </button>
      <p class="instructions">
        Game Instructions:<br />
        by clicking on the button, the game will start. <br />
        Three colors will appear on the screen for two seconds - you'll need to
        guess the right colors. <br />
        pick a color by clicking on it. <br />
        You only have one chance. <br />
        If you lose you can play again. good luck!
      </p>
      <div class="cards-box"></div>
      <div class="picker-box"></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
